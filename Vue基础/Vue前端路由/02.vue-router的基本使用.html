<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- 导入 vue 文件 -->
    <script src="./lib/vue_2.5.22.js"></script>
    <script src="./lib/vue-router_3.0.2.js"></script>
</head>

<body>
    <!-- 被 vm 实例所控制的区域 -->
    <div id="app">
        <!-- 添加路由链接，router-link：默认会被渲染成为 a 标签
    to 属性：默认渲染为 href 属性
    to属性值：默认被渲染为 # 开头的 hash 地址 -->
        <router-link to="/user">User</router-link>
        <router-link to="/register">Register</router-link>

        <!-- 路由占位符
        将来通过路由规则匹配的组件，将会被渲染到 router-view 所在的位置 -->
        <router-view></router-view>
    </div>

    <script>
        const User = {
            template: '<h1>User 组件</h1>'
        }

        const Register = {
            template: '<h1>Register 组件</h1>'
        }

        // 配置路由规则，创建路由实例对象
        const router = new VueRouter({
            // 所有的路由规则
            // 每一个路由规则都是一个配置对象，其中至少包含 path 和 component 两个属性
            // path：当前路由规则匹配的 hash 地址，component： 当前路由规则对应要展示的组件
            routes: [
                { path: '/user', component: User },
                { path: '/register', component: Register }
            ]
        })

        // 创建 vm 实例对象
        const vm = new Vue({
            // 指定控制的区域
            el: '#app',
            data: {},
            // 挂载路由实例对象
            // router: router ,属性名和属性值一样，简写
            router
        })
    </script>
</body>

</html>
