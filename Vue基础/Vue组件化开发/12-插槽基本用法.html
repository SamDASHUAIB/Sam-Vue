<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <!-- 组件标签中间夹着的内容会传递给 slot 插槽 -->
            <alert-box>有bug发生</alert-box>
            <alert-box>有一个警告</alert-box>
            <alert-box></alert-box>
        </div>
        <script type="text/javascript" src="js/vue.js"></script>
        <script type="text/javascript">
            /*
            组件插槽：父组件向子组件传递内容
            template 提供 slot 位置(可以指定默认内容)
            */
            Vue.component('alert-box', {
                template: `
        <div>
          <strong>ERROR:</strong>
          <slot>默认内容</slot>
        </div>
      `,
            })
            var vm = new Vue({
                el: '#app',
                data: {},
            })
        </script>
    </body>
</html>
