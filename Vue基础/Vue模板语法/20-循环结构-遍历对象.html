<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>

    <body>
        <div id="app">
            <!-- v: 值 k: 键 i: 索引 顺序是固定的 v k i v k i v k i v k i v k i -->
            <!-- 使用插值表达式访问 v k i -->
            <div v-for="(v,k,i) in obj">
                {{v + '---' + k + '---' + i}}
            </div>
        </div>
        <script type="text/javascript" src="js/vue.js"></script>
        <script type="text/javascript">
            // 使用原生js遍历对象
            // var obj = {
            //     uname: 'lisi',
            //     age: 12,
            //     gender: 'male',
            // }
            // for (var key in obj) {
            //     console.log(key, obj[key])
            // }
            /*
            循环结构
            */
            var vm = new Vue({
                el: '#app',
                data: {
                    obj: {
                        uname: 'zhangsan',
                        age: 13,
                        gender: 'female',
                    },
                },
            })
        </script>
    </body>
</html>
