<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>

    <body>
        <div id="app">
            <input type="text" v-color="msg" />
            <input type="text" v-focus />
        </div>
        <script type="text/javascript" src="js/vue.js"></script>
        <script type="text/javascript">
            /*
      自定义指令-局部指令
    */
            var vm = new Vue({
                el: '#app',
                data: {
                    msg: {
                        color: 'red',
                    },
                },
                methods: {
                    handle: function () {},
                },
                // 在 vue 实例的参数当中定义局部自定义指令
                // 局部指令只能在本组件当中使用
                // directives: {
                //     color: {
                //         bind: function (el, binding) {
                //             el.style.backgroundColor = binding.value.color
                //         },
                //     },
                //     focus: {
                //         inserted: function (el) {
                //             el.focus()
                //         },
                //     },
                // },
                directives: {
                    // 在局部指令写法中, 自定义指令: 对象 > 钩子函数 > 具体逻辑
                    color: {
                        bind: function (el, binding) {
                            el.style.backgroundColor = binding.value.color
                        },
                    },
                    focus: {
                        inserted: function (el) {
                            el.focus()
                        },
                    },
                },
            })
        </script>
    </body>
</html>
