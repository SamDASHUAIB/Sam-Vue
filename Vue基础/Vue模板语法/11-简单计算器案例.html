<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <h1>简单计算器</h1>
            <div>
                <span>数值A:</span>
                <span>
                    <input type="text" v-model="a" />
                </span>
            </div>
            <div>
                <span>数值A:</span>
                <span>
                    <input type="text" v-model="b" />
                </span>
            </div>
            <div>
                <button v-on:click="plus">加法</button>
            </div>
            <div>
                <button v-on:click="minus">减法</button>
            </div>
            <div>
                <button v-on:click="division">除法</button>
            </div>
            <div>
                <button v-on:click="multiplication">乘法</button>
            </div>
            <div>
                <span>计算结果:</span>
                <span v-text="result"> </span>
            </div>
        </div>
        <script type="text/javascript" src="js/vue.js"></script>
        <script type="text/javascript">
            var vm = new Vue({
                el: '#app',
                data: {
                    a: '',
                    b: '',
                    result: '',
                },
                methods: {
                    // handle: function () {
                    //     console.log(typeof this.a) // string
                    //     console.log(typeof this.b) // string
                    //     this.result = parseInt(this.a) + parseInt(this.b)
                    // },
                    plus: function () {
                        this.result = parseInt(this.a) + parseInt(this.b)
                    },
                    minus: function () {
                        this.result = parseInt(this.a) - parseInt(this.b)
                    },
                    division: function () {
                        this.result = parseInt(this.a) / parseInt(this.b)
                    },
                    multiplication: function () {
                        this.result = parseInt(this.a) * parseInt(this.b)
                    },
                },
            })
        </script>
    </body>
</html>
