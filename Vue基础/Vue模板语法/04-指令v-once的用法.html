<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>

    <body>
        <div id="app">
            <div>{{msg}}</div>
            <!--
                v-once: 显示内容之后不再具有响应式功能
                应用场景: 显示的内容以后无需修改, 可以使用 v-once 提高性能
            -->
            <div v-once>{{info}}</div>
        </div>
        <script type="text/javascript" src="js/vue.js"></script>
        <script type="text/javascript">
            /*
            v-once的应用场景：如果显示的信息后续不需要再修改，你们可以使用 v-once，这样可以提高性能。
            数据响应式：数据的变化导致页面内容的变化
            数据绑定：将数据填充到标签中
            */
            var vm = new Vue({
                el: '#app',
                data: {
                    msg: 'Hello Vue',
                    info: 'nihao',
                },
            })
        </script>
    </body>
</html>
