<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <div>{{msg}}</div>
            <div>{{ msg }}</div>
            <div>
                <input type="text" v-model="msg" />
            </div>
        </div>
        <script type="text/javascript" src="js/vue.js"></script>
        <script type="text/javascript">
            /*
            v-model='msg'  将 input 的 value 绑定在一个定义在 data 中的变量 msg
            双向数据绑定：交互
            用户更改页面内容数据发生改变
            数据发生改变, 用户的页面内容改变
            1、从页面到数据，模型 =》页面
            2、从数据到页面，页面 =》模型

            双向绑定：表单输入域
            v-model 指令用在表单 <input> <textarea> 以及 <select> 元素上创建双向数据绑定
            */
            var vm = new Vue({
                el: '#app',
                data: {
                    msg: 'Hello Vue',
                },
            })
        </script>
    </body>
</html>
