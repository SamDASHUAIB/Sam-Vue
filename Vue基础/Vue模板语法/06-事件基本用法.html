<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>

    <body>
        <div id="app">
            <div>{{num}}</div>
            <div>
                <!-- 直接对 data 中的变量 num 进行运算 -->
                <button v-on:click="num++">点击</button>
                <!-- @ 是 v-on: 的缩写 @click 就是 v-on:click -->
                <button @click="num++">点击1</button>
                <!-- 直接绑定函数名 handle -->
                <button @click="handle">点击2</button>
                <!-- 通过函数调用 handle() -->
                <button @click="handle()">点击3</button>
            </div>
        </div>

        <script src="./js/vue.js"></script>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    num: 0,
                },
                methods: {
                    handle: function () {
                        // this 就是 Vue 的实例对象 vm
                        console.log(this === vm)
                        // 通过 Vue 的实例对象 vm 获得 num 变量
                        this.num++
                    },
                },
            })
        </script>
    </body>
</html>
