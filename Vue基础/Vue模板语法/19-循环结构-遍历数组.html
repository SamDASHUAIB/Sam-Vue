<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>

    <body>
        <div id="app">
            <div>水果列表</div>
            <ul>
                <!-- for + item + {{}} -->
                <li v-for="item in fruits">{{item}}</li>
                <!-- for + (item, index) + {{}} -->
                <li v-for="(item, index) in fruits">
                    {{item + '-----' + index}}
                </li>
                <!-- :key 帮助 Vue 区分不同的元素，从而提高性能
                原则上在使用 v-for 的时候，都加上 :key  -->
                <li :key="item.id" v-for="(item, index) in myFruits">
                    <span>{{item.ename}} </span>
                    <span>{{item.cname}} </span>
                </li>
                <li v-for="(item, index) in myFruits" :key="index">
                    <span>{{item.ename}}</span>
                    <span>{{item.cname}}</span>
                </li>
            </ul>
        </div>
        <script type="text/javascript" src="js/vue.js"></script>
        <script type="text/javascript">
            /*
            循环结构-遍历数组
            */
            var vm = new Vue({
                el: '#app',
                data: {
                    fruits: ['apple', 'orange', 'banana'],
                    // 对象数组
                    myFruits: [
                        {
                            id: 1,
                            ename: 'apple',
                            cname: '苹果',
                        },
                        {
                            id: 2,
                            ename: 'orange',
                            cname: '橘子',
                        },
                        {
                            id: 3,
                            ename: 'banana',
                            cname: '香蕉',
                        },
                    ],
                },
            })
        </script>
    </body>
</html>
