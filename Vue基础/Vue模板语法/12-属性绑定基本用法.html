<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>

    <body>
        <div id="app">
            <a v-bind:href="url">百度</a>
            <a :href="url">hhaha</a>
            <a :href="url">百度1</a>
            <button v-on:click="handle">切换</button>
        </div>
        <script type="text/javascript" src="js/vue.js"></script>
        <script type="text/javascript">
            /*
            属性绑定: v-bind + 属性名，动态修改属性值，简写形式： ':'
            属性值需要在 data 中注册, 例如: url 在 data中注册了
            */
            var vm = new Vue({
                el: '#app',
                data: {
                    url: 'http://www.baidu.com',
                },

                methods: {
                    handle: function () {
                        // 修改URL地址
                        this.url = 'http://itcast.cn'
                    },
                },
            })
        </script>
    </body>
</html>
