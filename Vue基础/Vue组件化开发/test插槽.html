<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 在组件之间传递值 -->
      <alert-box>有 bug 发生</alert-box>
      <alert-box>有一个警告</alert-box>
      <!-- 默认内容生效 -->
      <alert-box></alert-box>
    </div>

    <script src="js/vue.js"></script>
    <script>
      // 组件插槽: 父组件向子组件传递内容
      // template 提供 slot 位置(可以指定默认内容)
      Vue.component('alert-box', {
        template: `
    <div>
      <strong>ERROR:</strong>
      <slot>默认内容</slot>
    </div>
      `,
      })
      var vm = new Vue({
        el: '#app',
        data: {},
      })
    </script>
  </body>
</html>
