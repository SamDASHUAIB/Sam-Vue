<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>

    <body>
        <div id="app">
            <div v-if="score>=90">优秀</div>
            <div v-else-if="score<90 && score>=80">良好</div>
            <div v-else-if="score<80 && score>60">一般</div>
            <div v-else>比较差</div>
            <!-- display: none DOM 中存在 -->
            <div v-show="flag">测试v-show</div>
            <button v-on:click="handle">点击</button>
        </div>
        <script type="text/javascript" src="js/vue.js"></script>
        <script type="text/javascript">
            /*
            分支结构

            v-show的原理：控制元素样式是否显示 display:none
            v-if：控制元素是否渲染到页面（DOM 中是否存在）
            v-show: DOM 中已经存在，控制是否显示 display: none
            v-show="false" 就是将 display:none 添加到相应的 DOM 结构中去

            v-if: 是否渲染新元素
            v-show: 是否显示(已经在 DOM 中渲染了了)
            */
            var vm = new Vue({
                el: '#app',
                data: {
                    score: 90,
                    flag: false,
                },
                methods: {
                    handle: function () {
                        this.flag = !this.flag
                    },
                },
            })
        </script>
    </body>
</html>
