<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <div>{{msg}}</div>
            <!-- v-on:input: 监听 input 内容的改变 -->
            <input type="text" v-bind:value="msg" v-on:input="handle" />

            <input
                type="text"
                v-bind:value="msg"
                v-on:input="msg=$event.target.value"
            />
            <input
                type="text"
                v-bind:value="msg"
                v-on:input="msg=$event.target.value"
            />
            <input type="text" v-model="msg" />
            <input type="text" v-model="msg" />
        </div>
        <script type="text/javascript" src="js/vue.js"></script>
        <script type="text/javascript">
            /*
            v-model指令的本质：v-bind + v-on
            v-bind：数据 =》 页面
            v-on : 页面 =》 数据

            <input
                type="text"
                // 绑定 value 属性中的值, 可以动态修改属性中的值 属性的绑定
                v-bind:value="msg"
                // 用页面的新值覆盖原来模型中的数据 页面 => 模型 事件的绑定
                v-on:input="msg = $event.target.value"
            />

            <input type="text" v-model="msg" />
            */
            var vm = new Vue({
                el: '#app',
                data: {
                    msg: 'hello',
                },
                methods: {
                    handle: function (event) {
                        // 使用输入域中的最新的数据覆盖原来的数据，页面 =》模型
                        this.msg = event.target.value
                    },
                },
            })
        </script>
    </body>
</html>
