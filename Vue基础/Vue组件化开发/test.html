<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 父组件通过动态绑定属性将属性值传递给子组件 -->
      <!-- title 静态绑定 :title 动态绑定(父) -->
      <menu-item title="来自父组件的值" content="hello"></menu-item>
      <!-- :title 动态传递数据(ptitle 定义在父组件的 data 中) content 静态传递属性(写死) -->
      <menu-item :title="ptitle" content="hello"></menu-item>
    </div>
    <script src="js/vue.js"></script>
    <script>
      Vue.component('menu-item', {
        // 使用 props 数组接收传递过来的值(写在 html 上, 通过属性绑定)
        props: ['title', 'content'],
        data: function () {
          return {
            msg: '子组件本身的数据',
          }
        },
        template: `<div>{{msg + '----' + title + '-----' + content}}</div>`,
      })
      var vm = new Vue({
        el: '#app',
        data: {
          pmsg: '父组件的内容',
          ptitle: '动态绑定属性',
        },
      })
    </script>
  </body>
</html>
