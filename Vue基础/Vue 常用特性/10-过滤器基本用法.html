<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>

    <body>
        <div id="app">
            <input type="text" v-model="msg" />
            <div>{{msg | upper}}</div>
            <div>{{msg | lower}}</div>
            <!-- <div>{{msg | upper | lower}}</div> -->

            <!-- 将 msg | upper 得到的值作为 abc 属性值 -->
            <div :abc="msg | upper">测试数据</div>
        </div>
        <script type="text/javascript" src="js/vue.js"></script>
        <script type="text/javascript">
            /*
            过滤器
            1、可以用于 插值表达式 和 属性绑定(属性值使用过滤器)
            2、支持级联操作，使用多个过滤器

            文本格式化

            过滤器实际上就是一个 JavaScript 函数
            */

            // val 过滤器加在哪里就获取到哪里的数据（插值表达式中的数据 v-model）
            Vue.filter('lower', function (val) {
                return val.charAt(0).toLowerCase() + val.slice(1)
            })
            var vm = new Vue({
                el: '#app',
                data: {
                    msg: '',
                },
                // 局部过滤器
                filters: {
                    upper: function (val) {
                        return val.charAt(0).toUpperCase() + val.slice(1)
                    },
                },
            })
        </script>
    </body>
</html>
